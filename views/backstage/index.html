	<script type="text/javascript">

			$(".active").removeClass('active');
			$(this).addClass("active");
		});
		$(function() {
			setInterval(getDate, 1000);
		})

		function getDate() {
			// 获取当前时间
			var date = new Date();
			var year = date.getFullYear();
			var month = twoDigits(date.getMonth() + 1);
			var day = twoDigits(date.getDate());
			var hour = twoDigits(date.getHours());
			var minu = twoDigits(date.getMinutes());
			var sec = twoDigits(date.getSeconds());
			var time = year + "年" + month + "月" + day + "日&nbsp;" + hour + ":" + minu + ":" + sec;
			$('.text-left').html("当前时间：" + time);
		}

		function twoDigits(val) {
			if (val < 10)
				return "0" + val;
			return val;
		}
